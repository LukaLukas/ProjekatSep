<div class = "w3-container w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:700px">


    
    <div class="w3-center"><br>
      <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
    
    </div>


      
      <div class = "w3-row">
        
        
                  <div class = "w3-container w3-quarter">
                  </div>
        
                  <div class = "w3-container w3-half w3-center">
        
                          <h1 class= "w3-text-red w3-xxlarge ">  STAMBENO OSIGURANJE  </h1>
                      
                  </div>
        
                  <div class = "w3-container w3-rest  w3-padding">
        
                         <p> </p>
        
        
                  </div>
        
        
        
          </div>


          <br>
          <br>

          <div class = "w3-row">

            <div class = "w3-quarter"> 
              
              <p> </p>
            </div>

            <div class = "w3-half">
              
            
              
                        <div class = "w3-container ">
              
                          <label class = "w3-text-gray"><strong>Trajanje osiguranja</strong> </label>
                          <br>
                          <input class = "w3-input w3-border w3-center " type = "number" min="1" style = "width:100%" [(ngModel)]="valueObjekatStambeno.trajanjeOsiguranja">
                         
              
                        </div>
              
                        <br>
                        <br>
              
              
                        <div class = "w3-container">
                            
                            <label class = "w3-text-gray"><strong>Povrsina stana (m<sup>2</sup>)</strong> </label>
                            <br>
                                        
                           <input class = "w3-input w3-border" type = "number" min="1" style = "width:100%" [(ngModel)]= "valueObjekatStambeno.povrsinaStana"> 
                            
                        </div>
              
                        <br>
                        <br>
              
                        <div class = "w3-container">
                            
                           <label class = "w3-text-gray"><strong>Starost stana</strong> </label>
                           <br>
                              <input class = "w3-input w3-border" type = "number" min="1" style = "width:100%" [(ngModel)]="valueObjekatStambeno.starostStana">         
                          
                            
                        </div>
              
                          <br>
                          <br>
              
                          <div class = "w3-container">
                              
                             <label class = "w3-text-gray"><strong> Procenjene vrednosti stana</strong> </label>
                            <br>
                            
                             <input class = "w3-input w3-border w3-bar-item" type = "text"  style = "width:100%" [(ngModel)]="valueObjekatStambeno.procenaVrednostiStana">      
                           
                              
                          </div>
              
                          <br>
                          <br>
                          <div class = "w3-container">
                              
                            <label class = "w3-text-gray"><strong>Osiguranje od</strong> </label>
                            <br>
                                          
                            <select class="w3-select w3-border" name="optionFrom" style = "width:100%" [(ngModel)]="valueObjekatStambeno.osiguranjeOd"> <!-- ovde ide baza podataka -->
                              <option value="pozar" selected>pozar</option>
                              <option value="poplava">poplava</option>
                              <option value="kradja">kradja</option>
                              </select>
                              
                          </div>
              
                          <br>
                          <br>
                          <hr>
                          
                          <div class = "w3-container">
                              
                             <label class = "w3-text-gray"><strong> Adresa vlasnika</strong> </label>
                            <br>
                            
                             <input class = "w3-input w3-border w3-bar-item" type = "text"  style = "width:100%" [(ngModel)]= "valueObjekatStambeno.adresaVlasnika">      
                           
                              
                          </div>

                          <br>
                          <br>


                          <div class = "w3-container">
                              
                             <label class = "w3-text-gray"><strong> Ime i prezime vlasnika</strong> </label>
                            <br>
                            
                             <input class = "w3-input w3-border w3-bar-item" type = "text"  style = "width:100%" [(ngModel)]="valueObjekatStambeno.imePrezimeVlasnika">      
                           
                              
                          </div>
                          <br>
                          <br>
                          <div class = "w3-container">
                              
                             <label class = "w3-text-gray"><strong> JMBG vlasnika</strong> </label>
                            <br>
                            
                             <input class = "w3-input w3-border w3-bar-item" type = "text"  style = "width:100%" [(ngModel)]="valueObjekatStambeno.jmbgVlasnika">      
                           
                              
                          </div>


                </div>

                <div class = "w3-quarter"> 
                    
                    <p> </p>
                  </div>
              
                  </div>

                  <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                      <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Izadji</button>
                      <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red w3-right">Sacuvaj</button>
                      
                    </div>       


</div>
