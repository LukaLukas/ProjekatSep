            <label class = "w3-text-gray"><strong>Destinacija</strong> </label>
            <br>
            
            <select class="w3-select w3-border" name="optionDestination" style = "width:70%;" [(ngModel)]= "modelVrednost.destinacija"> <!-- ovde ide baza podataka -->
                <option value="1" selected>Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>

          </div>

          <br>
          <br>


          <div class = "w3-container">
                
                            <label class = "w3-text-gray"><strong>Vrsta osiguravajuceg paketa</strong> </label>
                            <br>
                            
                            <select class="w3-select w3-border" name="optionPackage" (change)="changePorodicno()" style = "width:70%;" [(ngModel)]= "modelVrednost.vrstaPaketa"> <!-- ovde ide baza podataka -->
                                
                                <option value="1" selected>Individualno</option>
                                <option value="2">Porodicno</option>
                            </select>
                
            </div>
                
            <br>
            <br>


          <div *ngIf="porodicno" class = "w3-container">
              
              <label class = "w3-text-gray"><strong>Broj roditelja</strong> </label>
              <br>
                          
             <input class = "w3-input w3-border" type = "number" min="1" style = "width:40%" [(ngModel)]="modelVrednost.brojRoditelja"> 
              
          </div>

          <br>
          <br>


          <div *ngIf="porodicno" class = "w3-container">
                
                <label class = "w3-text-gray"><strong>Broj dece</strong> </label>
                <br>
                            
               <input class = "w3-input w3-border" type = "number" min="1" style = "width:40%" [(ngModel)]="modelVrednost.brojDece"> 
                
            </div>
  
            <br>
            <br>

            <div *ngIf="!porodicno" class = "w3-container">
                    
                    <label class = "w3-text-gray"><strong>Uzrast lica koja putuje</strong> </label>
                    <br>
                                
                    <select class="w3-select w3-border" name="optionYouth" style = "width:40%;" [(ngModel)]="modelVrednost.uzrastLica"> <!-- ovde ide baza podataka -->
                        
                        <option value="Deca">Deca (6 meseci-18 godina)</option>
                        <option value="Odrasli" selected>Odrasli (18-70 godina)</option>
                        <option value="Stariji">Stariji (preko 70 godina)</option>
                    </select>
                    
                </div>
      
                <br>
                <br>
  

          <div class = "w3-container">
              
             <label class = "w3-text-gray"><strong>Pocetak osiguranja</strong> </label>
             <br>
                <input class = "w3-input w3-border" type = "date" style = "width:40%" [(ngModel)]="modelVrednost.pocetakOsiguranja">         
            
              
          </div>

            <br>
            <br>

            <div class = "w3-container w3-bar">
                
               <label class = "w3-text-gray"><strong> Trajanje osiguranja</strong> </label>
              <br>
              
               <input class = "w3-input w3-border w3-bar-item" type = "number" min="1" style = "width:40%" [(ngModel)]= "modelVrednost.trajanjeOsiguranja"><label class = "w3-bar-item"> dana </label>       
             
                
            </div>

           

            <br>
            <br>
            <div class = "w3-container">
                
              <label class = "w3-text-gray"><strong>Do kog iznosa je osoba osigurana</strong> </label>
              <br>
                            
              <select class="w3-select w3-border" name="optionYouth" style = "width:40%" [(ngModel)]="modelVrednost.iznos"> <!-- ovde ide baza podataka -->
                <option value="10000$" selected>10000$</option>
                <option value="20000$">20000$</option>
                <option value="30000$">30000$</option>
                <option value="preko$">preko...</option>
